<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>
    <nav class="navbar navbar-expand-lg">Profile Card</nav>
    </header> -->

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4" id="left-col">
                    <div class="row" id="left-sub-row">
                        <div class="col-12" id="left-sub-col">My <br>Profile <br>Card</div>
                    </div>
                </div>
                <div class="col-8" id="right-col">
                    <div class="row d-flex flex-column align-items-center" id="right-sub-row">
                        <!-- profile image -->
                        <div class="col-md-3 text-center" id="img">
                            <img src="zaid.png" alt="Profile Image" class="img-fluid rounded-circle">
                        </div>
                        <!-- name and title -->
                        <div class="col-md-3" id="name">
                            <h5>Muhammad Zaid</h5>
                            <h6>MERN Stack Web Developer</h6>
                        </div>
                        <!-- Bio -->
                        <div class="col-md-4" id="bio">
                            <p>Entry-level Web Developer with hands-on experience from a recent internship.</p>
                        </div>
                        <hr>
                        <!-- Social Icons -->
                        <div class="col-md-2" id="icons">
                            <a href="https://www.linkedin.com/in/muhammad-zaid-9897a7255/" target="_blank"><i class="fa-brands fa-linkedin" style="font-size: 1.5rem;"></i></a>
                            <a href="https://github.com/zaidofficial" target="_blank"><i class="fa-brands fa-github" style="font-size: 1.5rem;"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
